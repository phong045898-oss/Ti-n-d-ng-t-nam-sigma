<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tiến dúng sigma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    section {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .member {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>lớp học của tôi</h1>
    <p>sigma boy =))</p>
  </header>

  <section>
    <div class="member">
      <img src="bo.jpg" alt="Bố tôi">
      <h2>tiến dũng</h2>
      <p>tiến dũng hay chơi game và không biết làm toán.</p>
    </div>

    <div class="member">
      <img src="me.jpg" alt="Mẹ tôi">
      <h2>Tí Nam</h2>
      <p>Tí nam chơi bóng đá siêu gà, hay sĩ vướng và sigma.</p>
    </div>

    <div class="member">
      <img src="to.jpg" alt="Tôi">
      <h2>Tôi</h2>
      <p>Tôi là học sinh, luôn cố gắng học tập và giúp đỡ bố mẹ.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 sigma của tôi</p>
  </footer>
</body>
</html>
